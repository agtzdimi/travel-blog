<nb-card accent="primary">
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-footer>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <button
          class="btn btn-success btn-lg full-width m-2"
          (click)="submit()"
        >
          Yes
        </button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-danger btn-lg full-width m-2" (click)="cancel()">
          No
        </button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
