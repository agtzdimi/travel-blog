<div class="row vertical-position">
  <!--Left Grid Column-->
  <div class="col-xl-4 col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>

  <!--Middle Grid Column-->
  <div class="col-xl-4 col-lg-6 col-md-6 col-sm-8 col-xs-8 centralize">
    <!-- Login Card -->
    <nb-card>
      <nb-card-body>
        <div class="row border m-4" (click)="guestLogin()">
          <h1 class="title">DUBAI Landmarks</h1>
        </div>
        <h1 class="login" id="title">Admin Login</h1>
        <h4
          class="label text-center p-4 font-italic cursor-pointer"
          id="guest info"
          (click)="guestLogin()"
        >
          For Guest Access click Here or on the above Title
        </h4>

        <!-- Login Form -->
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="username" class="label">Username:</label>

            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
              required="true"
              placeholder="Username"
            />
          </div>

          <div class="form-group">
            <label for="password" class="label">Password:</label>
            <input
              id="password"
              class="form-control"
              formControlName="password"
              required="true"
              placeholder="Password"
              type="password"
            />
          </div>

          <button
            (click)="onLogin()"
            class="btn btn-primary btn-lg full-width"
            status="primary"
            [disabled]="!loginForm.valid"
          >
            Sign In
          </button>
        </form>
      </nb-card-body>

      <nb-card-footer>
        <label class="centralize">{{ getLoginMessage() }}</label>
      </nb-card-footer>
    </nb-card>
  </div>

  <!--Right Grid Column-->
  <div class="col-xl-4 col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>
</div>
